<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic.css">
</head>
<body class = "b">
    <div class="nav">
        <h1>Tic Tac Toe...</h1>
    </div>
    <div class="image">
        <img src="pnada.gif" alt="">
    </div>
    <div class="transparentline">
        <p>sahibuydyubn</p>
    </div>
    <div class="tic">
        <div class="tac">
            <div class="box bt bl" id="b1" ><span class="text"></span></div>
            <div class="box bt" id="b2"><span class="text"></span></div>
            <div class="box bt br" id="b3"><span class="text"></span></div>
            <div class="box bl" id="b4"><span class="text"></span></div>
            <div class="box" id="b5"><span class="text"></span></div>
            <div class="box br" id="b6"><span class="text"></span></div>
            <div class="box bl bb" id="b7"><span class="text"></span></div>
            <div class="box bb" id="b8"><span class="text"></span></div>
            <div class="box bb br" id="b9"><span class="text"></span></div>
        </div>
    </div>
    <div class="info">
        <p>Turn for Player 1</p>
    </div>
    <div class="but">
        <button class="btn" id="reset">restart</button>

    </div>
    <script src="tic.js"></script>
</body>
</html>
